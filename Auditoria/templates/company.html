{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4 mb-4">
            <h3 class="text-center mb-3">Agregar Empresa</h3>
            <form method="POST">
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Número</label>
                    <input type="text" name="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label>NIT</label>
                    <input type="text" name="nit" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Representante legal</label>
                    <input type="text" name="legal_rep" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Página web</label>
                    <input type="text" name="website" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Sector</label>
                    <input type="text" name="sector" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Tipo de empresa</label>
                    <input type="text" name="type_company" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Dirección</label>
                    <input type="text" name="address" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Redes sociales</label>
                    <input type="text" name="social_links" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Agregar Empresa</button>
            </form>
        </div>

        <div class="card shadow p-4">
            <h3 class="mb-3">Lista de Empresas</h3>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>NIT</th>
                        <th>Email</th>
                        <th>Representante</th>
                    </tr>
                </thead>
                <tbody>
                {% for company in companies %}
                    <tr>
                        <td>{{ company.name }}</td>
                        <td>{{ company.nit }}</td>
                        <td>{{ company.email }}</td>
                        <td>{{ company.legal_rep }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
